<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://kit.fontawesome.com/5a68c1c342.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div id="add_btn" class="add_button">
            <span id="Add_plus_btn"><i class="fa-solid fa-plus"></i></span>
            <label for="">Add new note...</label>
        </div>
        <div id="add_note" class="Add_new_note">
            <div class="row flex">
                <h3>Add a new Note</h3>
                <span id="model_close"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <di     v class="row">
                <label for="">Title</label>
                <input id="title" type="text">
            </di>
            <div class="row">
                <label for="">Description</label>
                <textarea id="textarea" name="" id="" cols="42" rows="10"></textarea>
            </div>
            <div class="row">
                <button id="model_add_btn">Add Notes</button>
            </div>
        </div>
    </div>

</body>

</html>
